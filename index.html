    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Exo 2', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            fontSize: {
              'xs': ['0.6875rem', { lineHeight: '1rem' }],     // 11px

          }
        }

    <style>
      /* Basic scrollbar styling for better aesthetics if needed */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-500 */
      }
      body {
        font-family: 'Exo 2', ui-sans-serif, system-ui, sans-serif;
        font-size: 0.8125rem; /* 13px base font size */
        margin: 0; /* Ensure no default body margin */
        overflow: hidden; /* Prevent body scrollbars, manage scrolling within components */
      }
    </style>
