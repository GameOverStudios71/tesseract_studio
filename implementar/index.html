<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid de Objetos com CSS Variables</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Objetos posicionados fora do container -->
  <!-- Linha Superior -->
  <div class="object" id="top-left"></div>
  <div class="object" id="top-center-left"></div>
  <div class="object" id="top-middle"></div>
  <div class="object" id="top-center-right"></div>
  <div class="object" id="top-right"></div>

  <!-- Linha Central -->
  <div class="object" id="middle-left"></div>
  <div class="object" id="center-left"></div>
  <div class="object" id="middle-middle"></div>
  <div class="object" id="center-right"></div>
  <div class="object" id="middle-right"></div>

  <!-- Linha Inferior -->
  <div class="object" id="bottom-left"></div>
  <div class="object" id="bottom-center-left"></div>
  <div class="object" id="bottom-middle"></div>
  <div class="object" id="bottom-center-right"></div>
  <div class="object" id="bottom-right"></div>

  <!-- Container principal -->
  <div class="container">
    <div class="content">
      <!-- Conteúdo com scroll aqui -->
    </div>
  </div>

  <!-- Painel de Configuração -->
  <div id="config-panel">
    <h3>Painel de Configuração</h3>
    <button id="toggle-panel">Mostrar/Ocultar</button>
    <div id="config-content">
      <div class="config-group">
        <h4>Configurações Principais</h4>
        <div class="config-item">
          <label for="container-margin">Margem do Container (%)</label>
          <input type="range" id="container-margin" min="0" max="10" step="0.5" value="3">
          <span class="value-display">3</span>
        </div>
        <div class="config-item">
          <label for="container-border">Borda do Container (%)</label>
          <input type="range" id="container-border" min="0.5" max="3" step="0.1" value="1">
          <span class="value-display">1</span>
        </div>
      </div>
      
      <div class="config-group">
        <h4>Efeito Glassmorphism</h4>
        <div class="config-item">
          <label for="bg-alpha">Opacidade do Fundo</label>
          <input type="range" id="bg-alpha" min="0" max="1" step="0.05" value="0.25">
          <span class="value-display">0.25</span>
        </div>
        <div class="config-item">
          <label for="backdrop-blur">Desfoque (px)</label>
          <input type="range" id="backdrop-blur" min="0" max="20" step="1" value="10">
          <span class="value-display">10</span>
        </div>
      </div>
      
      <div class="config-group">
        <h4>Visibilidade dos Objetos</h4>
        <div id="visibility-controls"></div>
      </div>
    </div>
  </div>

  <script src="config-panel.js"></script>
</body>
</html>
