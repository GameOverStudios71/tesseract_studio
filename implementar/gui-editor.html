<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéõÔ∏è Editor Avan√ßado - Grid de Objetos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos espec√≠ficos para o GUI Editor */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Exo 2', sans-serif;
        }

        /* Menu suspenso compacto */
        #gui-panel {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 350px;
            max-height: 92vh;
            background-color: rgba(0, 0, 0, 0.92);
            color: white;
            border-radius: 8px;
            z-index: 2000;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            font-family: 'Exo 2', sans-serif;
        }

        .panel-header {
            padding: 10px 12px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            background-color: rgba(0, 0, 0, 0.95);
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: grab;
            user-select: none;
        }

        .panel-header:active {
            cursor: grabbing;
        }

        #gui-panel h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
            font-family: 'Exo 2', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #gui-panel h3::after {
            content: '‚ãÆ‚ãÆ';
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: -2px;
            transform: rotate(90deg);
        }

        #toggle-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            font-family: 'Exo 2', sans-serif;
        }

        #toggle-panel:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        #gui-content {
            max-height: calc(92vh - 60px);
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.1);
        }

        /* Estilizar a scrollbar para Webkit */
        #gui-content::-webkit-scrollbar {
            width: 8px;
        }

        #gui-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin: 3px;
        }

        #gui-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.2) 100%);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #gui-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.3) 100%);
        }

        /* Tabs do menu - compactas */
        .tab-nav {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 8px;
        }

        .tab-button {
            flex: 1;
            padding: 8px 4px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            font-family: 'Exo 2', sans-serif;
        }

        .tab-button.active {
            color: #ffd700;
            border-bottom-color: #ffd700;
            background: rgba(255, 215, 0, 0.12);
        }

        .tab-button:hover {
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.08);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Canvas principal - tela cheia */
        .main-canvas {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* === üì¶ GRUPOS E CONTROLES COMPACTOS === */
        .config-group {
            margin-bottom: 12px;
            padding: 8px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
        }

        .config-subgroup {
            margin: 8px 0;
            padding: 6px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 5px;
            border-left: 2px solid rgba(255, 215, 0, 0.5);
        }

        .config-item {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .config-item label {
            font-size: 12px;
            color: #e8e8e8;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            font-family: 'Exo 2', sans-serif;
        }

        .config-group h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #ffd700;
            font-weight: 600;
            border-left: 3px solid #ffd700;
            background: rgba(255, 215, 0, 0.12);
            padding: 6px 6px 6px 10px;
            border-radius: 4px;
            font-family: 'Exo 2', sans-serif;
        }

        .config-group h5 {
            margin: 8px 0 5px 0;
            font-size: 12px;
            color: #ddd;
            border-top: 1px dotted rgba(255, 255, 255, 0.3);
            padding-top: 6px;
            font-weight: 500;
            font-family: 'Exo 2', sans-serif;
        }

        /* === üéöÔ∏è CONTROLES RANGE === */
        .config-item input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.2) 100%);
            outline: none;
            -webkit-appearance: none;
        }

        .config-item input[type="range"]:hover {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.3) 100%);
        }

        .config-item input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
        }

        .config-item input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
        }

        /* === üìä DISPLAY DE VALORES === */
        .value-display {
            font-size: 11px;
            color: #ffd700;
            font-weight: 600;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 215, 0, 0.05) 100%);
            padding: 2px 5px;
            border-radius: 3px;
            min-width: 35px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            font-family: 'Exo 2', sans-serif;
        }

        /* === ‚òëÔ∏è CONTROLES DE CHECKBOX === */
        .visibility-toggle {
            flex-direction: row !important;
            align-items: center;
            gap: 6px;
            padding: 4px 6px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 3px;
        }

        .visibility-toggle:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .visibility-toggle input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .visibility-toggle label {
            flex: 1;
            margin: 0;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            font-family: 'Exo 2', sans-serif;
        }

        /* === üé® CONTROLES DE COR === */
        .color-control {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .color-inputs {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            font-size: 12px;
        }

        .color-input {
            flex: 1;
            height: 6px !important;
        }

        .color-preview {
            width: 40px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 8px 0 4px;
        }

        .color-display {
            font-size: 11px;
            color: #ccc;
            font-family: monospace;
        }

        /* === üéØ GRUPOS DE OBJETOS INDIVIDUAIS === */
        .object-group {
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05) 0%, rgba(255, 215, 0, 0.02) 100%);
            margin-bottom: 15px;
        }

        .object-group h4 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 215, 0, 0.1) 100%);
            margin: -8px -8px 8px -8px;
            padding: 6px 8px;
            border-radius: 6px 6px 0 0;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            font-size: 13px;
            font-weight: 600;
            font-family: 'Exo 2', sans-serif;
        }

        /* === üñºÔ∏è CONTROLES DE IMAGEM === */
        .image-control {
            background: rgba(255, 255, 255, 0.03);
            padding: 6px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            gap: 4px;
        }

        .image-path-input {
            width: 100%;
            padding: 5px 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            color: white;
            font-size: 11px;
            font-weight: 400;
            font-family: 'Exo 2', sans-serif;
        }

        .image-path-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        .image-path-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .image-mode-select {
            width: 100%;
            padding: 5px 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            color: white;
            font-size: 11px;
            font-weight: 400;
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
        }

        .image-mode-select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        .image-mode-select option {
            background: #333;
            color: white;
        }

        .image-preview {
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 3px;
        }

        .clear-image-btn {
            padding: 3px 6px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            align-self: flex-start;
            font-family: 'Exo 2', sans-serif;
        }

        .clear-image-btn:hover {
            background: linear-gradient(135deg, #ee5a52 0%, #ff6b6b 100%);
        }
    </style>
</head>
<body>
    <!-- Menu Suspenso Compacto -->
    <div id="gui-panel">
        <div class="panel-header">
            <h3>üéõÔ∏è Editor Avan√ßado</h3>
            <button id="toggle-panel">‚öôÔ∏è</button>
        </div>
        <div id="gui-content">
            <!-- Navega√ß√£o por Tabs -->
            <div class="tab-nav">
                <button class="tab-button active" data-tab="global">üåê Global</button>
                <button class="tab-button" data-tab="effects">‚ú® Efeitos</button>
                <button class="tab-button" data-tab="objects">üéØ Objetos</button>
                <button class="tab-button" data-tab="advanced">üîß Avan√ßado</button>
            </div>

            <!-- Tab: Global -->
            <div id="tab-global" class="tab-content active">
                <div id="global-controls-container">
                    <!-- Controles globais ser√£o inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Tab: Effects -->
            <div id="tab-effects" class="tab-content">
                <div id="effects-controls-container">
                    <!-- Controles de efeitos ser√£o inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Tab: Objects -->
            <div id="tab-objects" class="tab-content">
                <div id="objects-controls-container">
                    <!-- Controles dos objetos ser√£o inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Tab: Advanced -->
            <div id="tab-advanced" class="tab-content">
                <div id="advanced-controls-container">
                    <!-- Controles avan√ßados ser√£o inseridos aqui pelo JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas Principal -->
    <div class="main-canvas">
        <!-- Objetos posicionados fora do container -->
        <!-- Linha Superior -->
        <div class="object" id="top-left">1</div>
        <div class="object" id="top-center-left">2</div>
        <div class="object" id="top-middle">3</div>
        <div class="object" id="top-center-right">4</div>
        <div class="object" id="top-right">5</div>

        <!-- Linha Central -->
        <div class="object" id="middle-left">6</div>
        <div class="object" id="center-left">7</div>
        <div class="object" id="middle-middle">8</div>
        <div class="object" id="center-right">9</div>
        <div class="object" id="middle-right">10</div>

        <!-- Linha Inferior -->
        <div class="object" id="bottom-left">11</div>
        <div class="object" id="bottom-center-left">12</div>
        <div class="object" id="bottom-middle">13</div>
        <div class="object" id="bottom-center-right">14</div>
        <div class="object" id="bottom-right">15</div>

        <!-- Container principal -->
        <div class="container">
            <div class="content">
                <!-- Conte√∫do com scroll aqui -->
            </div>
        </div>
    </div>

    <script src="gui-editor-simple.js"></script>
</body>
</html>
