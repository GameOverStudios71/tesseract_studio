<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎛️ Editor Avançado - Grid de Objetos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <!-- Menu Suspenso Compacto -->
    <div id="gui-panel">
        <div class="panel-header">
            <h3>🎛️ Editor Avançado</h3>
            <button id="toggle-panel">⚙️</button>
        </div>
        <div id="gui-content">
            <!-- Navegação por Tabs -->
            <div class="tab-nav">
                <button class="tab-button active" data-tab="global">🌐 Global</button>
                <button class="tab-button" data-tab="effects">✨ Efeitos</button>
                <button class="tab-button" data-tab="objects">🎯 Objetos</button>
                <button class="tab-button" data-tab="controls">🎛️ Controles</button>
                <button class="tab-button" data-tab="presets">💾 Presets</button>
                <button class="tab-button" data-tab="advanced">🔧 Avançado</button>
            </div>

            <!-- Tab: Global -->
            <div id="tab-global" class="tab-content active">
                <div id="global-controls-container">
                    <!-- Controles globais serão inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Tab: Effects -->
            <div id="tab-effects" class="tab-content">
                <div id="effects-controls-container">
                    <!-- Controles de efeitos serão inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Tab: Objects -->
            <div id="tab-objects" class="tab-content">
                <div id="objects-controls-container">
                    <!-- Controles dos objetos serão inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Tab: Controls -->
            <div id="tab-controls" class="tab-content">
                <div id="controls-container">
                    <div class="controls-section">
                        <h4>🎛️ Adicionar Controles ao Viewport</h4>
                        <p style="font-size: 11px; color: #aaa; margin-bottom: 15px;">
                            Clique nos botões abaixo para adicionar controles diretamente no viewport principal
                        </p>

                        <div class="control-buttons">
                            <button class="add-control-btn" data-control="button">
                                <span>🔘</span> Adicionar Botão
                            </button>
                            <button class="add-control-btn" data-control="input">
                                <span>📝</span> Adicionar Input
                            </button>
                            <button class="add-control-btn" data-control="select">
                                <span>📋</span> Adicionar Select
                            </button>
                            <button class="add-control-btn" data-control="checkbox">
                                <span>☑️</span> Adicionar Checkbox
                            </button>
                            <button class="add-control-btn" data-control="slider">
                                <span>🎚️</span> Adicionar Slider
                            </button>
                            <button class="add-control-btn" data-control="text">
                                <span>📄</span> Adicionar Texto
                            </button>
                        </div>

                        <div class="control-actions">
                            <button id="clear-viewport" class="action-btn danger">
                                🗑️ Limpar Viewport
                            </button>
                            <button id="toggle-edit-mode" class="action-btn">
                                ✏️ Modo Edição
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab: Presets -->
            <div id="tab-presets" class="tab-content">
                <div id="presets-controls-container">
                    <!-- Controles de presets serão inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Tab: Advanced -->
            <div id="tab-advanced" class="tab-content">
                <div id="advanced-controls-container">
                    <!-- Controles avançados serão inseridos aqui pelo JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas Principal -->
    <div class="main-canvas">
        <!-- Objetos posicionados fora do container -->
        <!-- Linha Superior -->
        <div class="object" id="top-left">1</div>
        <div class="object" id="top-center-left">2</div>
        <div class="object" id="top-middle">3</div>
        <div class="object" id="top-center-right">4</div>
        <div class="object" id="top-right">5</div>

        <!-- Linha Central -->
        <div class="object" id="middle-left">6</div>
        <div class="object" id="center-left">7</div>
        <div class="object" id="middle-middle">8</div>
        <div class="object" id="center-right">9</div>
        <div class="object" id="middle-right">10</div>

        <!-- Linha Inferior -->
        <div class="object" id="bottom-left">11</div>
        <div class="object" id="bottom-center-left">12</div>
        <div class="object" id="bottom-middle">13</div>
        <div class="object" id="bottom-center-right">14</div>
        <div class="object" id="bottom-right">15</div>

        <!-- Container principal -->
        <div class="container">
            <div class="content">
                <!-- Conteúdo com scroll aqui -->
            </div>
        </div>
    </div>

    <script src="gui-editor-simple.js"></script>
</body>
</html>
